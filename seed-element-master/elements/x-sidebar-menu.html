<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-input/core-input.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/core-menu/core-submenu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/icons/average-npa.svg">


<polymer-element name="x-sidebar-menu" attributes="filter">
  <template>
    <style>
      :host {
        display: flex;
        background-color: #c7c7c7;
        color: rgb(255, 255, 255);
        cursor: pointer;
      }
      
      .menu-block
      {
        text-align:center;
      }
      
      .menuicon
      {
        height: 36px;
        width: 36px;
        margin: 20px;
        fill: white;
        stroke: white;
      }

    </style>

    <div vertical flex justify layout style="margin-top: 64px">
        <div class="menu-block" horizontal layout flex center style="background-color: {{backgrounds[0]}}">
          <object class="menuicon" data="{{icons[0]}}" type="image/svg+xml"></object>
          <div>
          <core-input placeholder="Search projects" on-input={{onSearchInput}} flex></core-input>
          </div>
        </div>
      <template repeat="{{m, mIndex in menus}}">
        <div class="menu-block" horizontal layout flex center style="background-color: {{backgrounds[mIndex + 1]}}">
          <object class="menuicon" data="{{icons[mIndex + 1]}}" type="image/svg+xml"></object>
          <div>{{m}}</div>
        </div>
      </template> 
    </div>
  </template>
  <script>
  Polymer('x-sidebar-menu', {
    backgrounds: ['#c7c7c7', '#b6b6b6', '#acacac', '#9e9e9e'],
    menus: ['Question Averages', 'NPA Averages', 'Hall of Fame'],
    icons: ['/icons/search-icon.svg', '/icons/average-star.svg', '/icons/average-npa.svg', '/icons/trophy.svg'],
    onSearchInput: function(event, detail, sender)
    {
      this.filter = sender.inputValue;

    },
    ready: function(){
    }
  });
  </script>
</polymer-element>
