<polymer-element name="star-rating-element" attributes="nStars">
  <template>
    <style>
      :host {
        display: block;
        height: 30px;
        min-width: 150px;
      }
      
      .star
      {
        fill: white;
        height: 30px;
        width: 30px;
      }

      .star:hover
      {
        fill: yellow;
      }
      
    </style>

    <div horizontal layout>
      <template repeat="{{s in arrayWithCount(nStars)}}">
        <svg class="star" version="1.1" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
          <polygon id="star-2-icon" points="256,60.082 318.979,190.002 462.001,209.75 357.9,309.793 383.315,451.918 256,383.828 128.685,451.918 154.1,309.793 49.999,209.75 193.021,190.002 "/>
        </svg>
      </template> 
    </div>
  </template>
  <script>
  Polymer('star-rating-element', {
    stars: [true, true, true, true],
    arrayWithCount: function(count)
    {
      var arr = [];
      for(var i = 0; i < count; i++)
      {
        arr.push(0);
      }
      return arr;

    },
    ready: function(){
    }
  });
  </script>
</polymer-element>
